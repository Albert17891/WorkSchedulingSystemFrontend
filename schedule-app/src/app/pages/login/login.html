<div class="login-container">
  <div class="login-wrapper">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Welcome Back</mat-card-title>
        <mat-card-subtitle>Please login to continue</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="userName" autocomplete="username" required>            
            <mat-error *ngIf="loginForm.get('userName')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" autocomplete="current-password" required>           
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>

          <button mat-raised-button 
                  color="primary"
                  class="full-width login-btn"
                  type="submit"
                  [disabled]="loginForm.invalid">
            <span *ngIf="!loading">Login</span>
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions align="end">
        <p class="register-text">Don't have an account? 
          <a routerLink="/register" mat-button color="accent">Register</a>
        </p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
