<div class="dashboard-container">
  
  <header class="dashboard-header">
    <h1>Admin Dashboard</h1>
    <p>Review and manage worker schedule requests</p>
  </header>

  <div *ngIf="isLoading" class="loading-spinner">
    Loading requests...
  </div>

  <div *ngIf="!isLoading && pendingSchedules.length === 0" class="empty-state">
    <h3>All caught up!</h3>
    <p>There are no pending schedule requests.</p>
  </div>

  <div class="cards-grid" *ngIf="!isLoading && pendingSchedules.length > 0">
    
    <div class="request-card" *ngFor="let schedule of pendingSchedules">
      
      <div class="card-header">        
        <div class="date-info">
          <span class="label">Requested Date</span>
          <span class="date-badge">{{ schedule.date | date:'EEE, MMM d' }}</span>
        </div>
      </div>

      <div class="card-body">
        <h4>Planned Jobs ({{ schedule.jobs.length }})</h4>
        <ul class="job-list">
          <li *ngFor="let job of schedule.jobs">
            <span class="job-title">{{ job.title }}</span>
            <span class="job-duration">{{ job.duration }}</span>
          </li>
        </ul>
      </div>

      <div class="card-actions">
        <button class="btn-reject" (click)="reject(schedule.id)">Reject</button>
        <button class="btn-approve" (click)="approve(schedule.id)">Approve</button>
      </div>

    </div>
  </div>
</div>
